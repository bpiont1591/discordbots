<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Panel Licencji</title>
<style>
  body { font-family: Arial; background: #0e0e0e; color: white; text-align: center; }
  .box { width: 400px; margin: auto; background: #1c1c1c; padding: 20px; margin-top: 40px; border-radius: 10px; }
  input, button { width: 90%; padding: 10px; margin-top: 10px; border-radius: 5px; }
</style>
</head>
<body>
  <div class="box">
    <h2>üîê Panel Licencji</h2>
    <input id="key" placeholder="LC-XXX-XXX">
    <input id="guild" placeholder="Guild ID">
    <button onclick="add()">Dodaj licencjƒô</button>
    <button onclick="block()">Zablokuj licencjƒô</button>
    <p id="result"></p>
  </div>

<script>
async function add() {
  const r = await fetch("/add", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      key: document.getElementById("key").value,
      guild: document.getElementById("guild").value
    })
  });

  document.getElementById("result").innerText = await r.text();
}

async function block() {
  const r = await fetch("/block", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      key: document.getElementById("key").value
    })
  });

  document.getElementById("result").innerText = await r.text();
}
</script>
</body>
</html>
