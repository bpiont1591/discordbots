<!DOCTYPE html>
<html>
<head>
  <title>Panel Licencji</title>
  <style>
    body { font-family: Arial; background: #111; color: white; padding: 20px; }
    table { width: 400px; border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #444; padding: 10px; text-align: center; }
    button { padding: 5px 10px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>

<h1>ðŸ”‘ Aktywne Licencje</h1>
<button id="addKey">Dodaj klucz</button>
<table id="table">
  <tr><th>Klucz</th><th>Status</th></tr>
</table>

<script>
let licenses = {}; // przechowuje klucze w pamiÄ™ci (strona)  

function renderTable() {
  const table = document.getElementById('table');
  table.innerHTML = '<tr><th>Klucz</th><th>Status</th></tr>';
  Object.keys(licenses).forEach(key => {
    const row = document.createElement('tr');
    row.innerHTML = `<td>${key}</td><td>${licenses[key] ? "Aktywna" : "Nieaktywna"}</td>`;
    table.appendChild(row);
  });
}

document.getElementById('addKey').addEventListener('click', () => {
  const newKey = Math.random().toString(36).substring(2,12).toUpperCase();
  licenses[newKey] = true;
  renderTable();
});

renderTable();
</script>

</body>
</html>
