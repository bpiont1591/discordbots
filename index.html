<!DOCTYPE html>
<html>
<head>
<title>Panel Licencji</title>
</head>
<body>
<h1>Panel Licencji</h1>
<table id="licenses"></table>
<script>
fetch("/api/licenses")
  .then(res => res.json())
  .then(data => {
    const table = document.getElementById("licenses");
    data.forEach(l => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${l.key}</td><td>${l.active}</td>`;
      table.appendChild(row);
    });
  });
</script>
</body>
</html>
