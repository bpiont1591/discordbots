<!DOCTYPE html>
<html>
<head>
  <title>Panel Licencji</title>
  <style>
    body { font-family: Arial; background: #111; color: white; padding: 20px; }
    table { width: 100%; max-width: 600px; border-collapse: collapse; margin-bottom: 20px; }
    td, th { border: 1px solid #444; padding: 10px; text-align: left; }
    button { padding: 5px 10px; margin-left: 10px; cursor: pointer; }
    input { padding: 5px; }
  </style>
</head>
<body>

<h1>üîë Panel Licencji</h1>

<h2>Dodaj nowƒÖ licencjƒô</h2>
<button id="addLicense">Dodaj klucz</button>
<p id="newKey"></p>

<h2>Aktywne Licencje</h2>
<table id="table">
  <tr>
    <th>Klucz</th>
    <th>Status</th>
  </tr>
</table>

<script>
const API_URL = "https://peppy-cuchufli-831cff.netlify.app/.netlify/functions/api";

// Funkcja pobiera licencje i wy≈õwietla tabelƒô
async function loadLicenses() {
  const res = await fetch(API_URL);
  const data = await res.json();
  
  const table = document.getElementById("table");
  table.innerHTML = `
    <tr>
      <th>Klucz</th>
      <th>Status</th>
    </tr>
  `;

  data.licenses.forEach(l => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${l.key}</td>
      <td>${l.used ? "U≈ºyta" : "Aktywna"}</td>
    `;
    table.appendChild(row);
  });
}

// Funkcja dodaje nowy klucz
document.getElementById("addLicense").addEventListener("click", async () => {
  const res = await fetch(`${API_URL}/add`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({})
  });
  const data = await res.json();
  document.getElementById("newKey").innerText = "Nowy klucz: " + data.key;
  loadLicenses();
});

// ≈Åadujemy tabelƒô przy starcie
loadLicenses();
</script>

</body>
</html>
